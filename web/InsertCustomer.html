<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compa">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form action="ControllerCustomer" method="post">
            <input type="hidden" name="go" value="insertCustomer">
            <table>
                <tr>
                   <td><label for="cid">Cid</label></td>
                   <td><input type="text" name="cid" id="cid"></td> 
                </tr>

                <tr>
                    <td><label for="cname">Customer Name</label></td>
                    <td><input type="text" name="cname" id="cname"></td>
                </tr>

                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>

                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" name="address" id="address"></td>
                </tr>

                <tr>
                    <td><label for="status">Status</label></td>
                    <td><input type="radio" name="status" id="status" value="1" checked>Enable
                        <input type="radio" name="status" id="status" value="0"> Disable
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Insert Customer" name="submit" ></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
